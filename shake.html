<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shake Detection</title>
    <link rel="stylesheet" href="/styles/shake.css">
</head>
<body>

        </div>
    </div>

    <script src="shake.js"></script>
</body>
</html>
